actors.mobs.npcs.marisanpc.desc=A blonde girl, wearing black vest and skirt, white waist apron and a big witch hat with a white bows.\nShe's reading book, seems friendly.
actors.mobs.npcs.marisanpc.cya=See you, %s!
actors.mobs.npcs.marisanpc.quest_1=Hey there! Not sure why you are this deep underground but you seems very capable, wanna help me a bit? I need to conduct some study on these demons but my fighting method will obliterate their core so... I need you to do kill some for me.
actors.mobs.npcs.marisanpc.quest_1_first=Hey there! Not sure why you are this deep underground but you seems very capable, wanna help me a bit? I need to conduct some study on these demons but my fighting method will obliterate their core so I need you to do kill some for me. I share with you my knowledge about magic if I can conduct a throughout study on these demons.
actors.mobs.npcs.marisanpc.quest_2=I need at least _%s essences_ from those _Ripper Demon_. The more the merrier~
actors.mobs.npcs.marisanpc.quest_3_normal=Thank~ I hope %s cores are enough. Here, take these scrolls and some potions too for your trouble, now I gotta finish reading these book first then do experiment later.
actors.mobs.npcs.marisanpc.quest_3_normal_wand=Thank~ I hope %s cores are enough. Here, take these scrolls and some potions too for your trouble, now... hold on, that's a high level wand! You must be interested in magic too?\n...\nI'm not really satisfy with this amount of cores, but, as a fellow of magic enthusiast, I can teach you how to calibrate wands in general, keep in mind this method only work with very high level wand.
actors.mobs.npcs.marisanpc.quest_3_good=Thank~ This is SO MANY cores. Here, take these bunch of scrolls and potions for your trouble, now I gotta finish reading these book first then do experiment later.

##classes
actors.hero.heroclass.warrior=warrior
actors.hero.heroclass.warrior_desc=The Warrior starts with a _unique broken seal_ that generates shielding over his health. The seal can be moved between armors, and can _transfer a single upgrade_ with it.\n\nThe Warrior also starts with a _worn shortsword_, _three throwing stones_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Warrior automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Healing\n_-_ Scrolls of Rage

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc=The Mage starts with a _unique staff_, which recharges significantly faster than a wand and has 1 more charge. The staff _can be imbued with any wand_ the mage finds in the dungeon.\n\nThe Mage also starts with a _wand of magic missile_ imbued in his staff, cloth armor, a waterskin, and a velvet pouch.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade
actors.hero.heroclass.mage_unlock=The Mage is an expert with wands, and carries a _unique magical staff._\n\nTo unlock him _use a scroll of upgrade to make an item stronger._

actors.hero.heroclass.rogue=rogue
actors.hero.heroclass.rogue_desc=The Rogue starts with a _unique Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Rogue can _detect secrets and traps_ from a greater distance.\n\nThe Rogue also starts with _a dagger_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Rogue automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping
actors.hero.heroclass.rogue_unlock=The Rogue can control the flow of battle and strike from invisibility using his _unique cloak of shadows._\n\nTo unlock him _perform 10 surprise attacks in one game._

actors.hero.heroclass.huntress=huntress
actors.hero.heroclass.huntress_desc=The Huntress starts with a _unique spirit bow_, which can fire an infinite number of conjured arrows.\n\nThe Huntress can travel through tall grass _without trampling it_.\n\nThe Huntress also starts with _studded gloves_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Huntress automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Mind Vision\n_-_ Scrolls of Lullaby
actors.hero.heroclass.huntress_unlock=The Huntress is a master of thrown weapons, and has a _unique magical bow_ with infinite arrows.\n\nTo unlock her _hit 10 different enemies with thrown weapons in one game._

actors.hero.heroclass.reimu=reimu
actors.hero.heroclass.reimu_desc=Reimu starts with a _unique magical yinyang orb_ that can be moved between weapons, and can _transfer a single upgrade_ with it.\n\nReimu also starts with a _Purification rod_, cloth armor, a waterskin, 10 Paper talismans and a velvet pouch.\n\nReimu automatically identifies:\n_-_ Scrolls of Identify\n_-_ Scrolls of Upgrade\n_-_ Potions of Strength

actors.hero.heroclass.sakuya=DEBUG DIO
actors.hero.heroclass.sakuya_desc=_This character is not finish_. Sakuya starts with a _Time Hourglass_ which help her to maniplulate time.\n\nSakuya also starts with _Sakuya's knife_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nSakuya automatically identifies:\n_-_ Scrolls of Identify\n_-_ Scrolls of Teleportation\n_-_ Potions of Haste

actors.hero.heroclass.marisa=marisa
actors.hero.heroclass.marisa_desc=Marisa start with her unique trusty _Hakkero_, which ensure destruction of everything in its path. But her melee attacks and throwing weapons are _40% weaker_.\n\nMarisa also starts with _Marisa's Staff_, cloth armor, a waterskin, and a velvet pouch.\n\nMarisa automatically identifies:\n_-_ Scrolls of Identify\n_-_ Scrolls of Retribution\n_-_ Potions of Levitation

actors.hero.heroclass.reisen=reisen
actors.hero.heroclass.reisen_desc=Reisen starts with a unique _Reisen's gun_, which can fire an infinite number of magic bullets.\n\nReisen also starts with _Reisen's barehand_, cloth armor, a waterskin, and a velvet pouch.\n\nReisen automatically identifies:\n_-_ Scrolls of Identify\n_-_ Scrolls of Rage\n_-_ Scrolls of Lullaby

actors.hero.heroclass.koishi=koishi
actors.hero.heroclass.koishi_desc=Koishi starts with a unique _Koishi's hat_, which give her invisibility that last forever after not engaging in combat for a certain amount of turns. However, Koishi will have chance to halve exp gain while wearing the hat (round down).\n\nKoishi also starts with _Koishi's knife_, cloth armor, a waterskin, and a velvet pouch.\n\nReisen automatically identifies:\n_-_ Scrolls of Identify\n_-_ Scrolls of Retribution\n_-_ Potion of Mind Vision

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=The _Berserker_ builds rage as he takes damage. Rage increases his damage, and can let him briefly cheat death.
actors.hero.herosubclass.berserker_desc=The Berserker gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Berserker deals up to +50% damage at 100% rage. When at 0 health and 100% rage, the Berserker will briefly gain 8x his normal maximum shielding and will refuse to die as long as he has shielding left. The Berserker needs time to recover after he defies death however.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=The _Gladiator_ builds combo when he makes successful attacks. He can spend combo to use unique abilities.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks a variety of combo abilities. A new ability becomes available at 2, 4, 6, 8, and 10 combo. Some abilities help build more combo, while others let the Gladiator spend his combo on powerful attacks.
actors.hero.herosubclass.battlemage=battlemage
actors.hero.herosubclass.battlemage_short_desc=The _Battlemage_ conjures bonus effects when fighting in melee with his staff. These effects depend on the wand his staff is imbued with.
actors.hero.herosubclass.battlemage_desc=The Battlemage gains a bonus effect whenever he strikes in melee with his staff, as if his staff had an additional enchantment. These effects depend on the wand his staff is imbued with, every wand has its own effect. In addition to the wand effects, the Battlemage's staff will also gain 0.5 charges when he strikes with it.
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_short_desc=The _Warlock_ has a chance to soul mark characters when using wands on them. He will heal whenever he deals physical damage to marked enemies.
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_short_desc=The _Assassin_ can prepare a deadly strike while he is invisible. The longer he waits, the more powerful the attack will be.
actors.hero.herosubclass.assassin_desc=The Assassin prepares his next strike when he becomes invisible. The longer he prepares for, the more powerful his next attack will be. Preparation builds for up to 9 turns.\n\nAfter preparing, the Assassin deals bonus damage on his next attack, can blink to his target, and can even instantly kill enemies who are weak enough.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_ builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.
actors.hero.herosubclass.sniper=sniper
actors.hero.herosubclass.sniper_short_desc=The _Sniper_ can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Sniper is a master of ranged combat, whose ranged attacks pierce enemy armor. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.
actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_short_desc=The _Warden_ can see through tall grass and gains bonus effects when she plants seeds and tramples plants.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.

actors.hero.herosubclass.exterminator=exterminator
actors.hero.herosubclass.exterminator_short_desc=The _Exterminator_ gain various combat buffs as she kills enemies.
actors.hero.herosubclass.exterminator_desc=The _Exterminator_ gain exterminating buff after having killed an enemy, with the buff Reimu will deal 1.2x more damage, run 1.2x times faster and also attack 1.2x times faster. But everytime she goes into Exterminating mode it cost her 15 hunger points.
actors.hero.herosubclass.maiden=miko
actors.hero.herosubclass.maiden_short_desc=The _Miko_ is master of danmaku, she can shoot paper talisman out of her yinyang-orb-attached weapon.
actors.hero.herosubclass.maiden_desc=When the _Miko_'s equipped weapon is attached with an yinyang orb, she has the option to throw paper talisman to an enemy in her vision (can not go through wall). Each throw cost her 2 alchemical energies and have base 10% chance to bleed enemy. Its damage is the same as your equipped melee weapon.\nEvery enemy kill also have 10% to give her 1 alchemical energy.

actors.hero.herosubclass.hunter=hunter
actors.hero.herosubclass.hunter_short_desc=The _Hunter_ deal more damage, she will deal even more damage after using Time Hourglass
actors.hero.herosubclass.hunter_desc=She deal x1.25 damage passively, and after using Time Hourglass she will deal another x1.25 damage for 2 turns.
actors.hero.herosubclass.maid=maid
actors.hero.herosubclass.maid_short_desc=The _Maid_ is efficient and fast in taking care of everything. The _Maid_ also get a speed boost after using Time Hourglass.
actors.hero.herosubclass.maid_desc=The Maid run x1.25 time faster. Using Hourglass give her 2 turns of hatse.

actors.hero.herosubclass.magician=magician
actors.hero.herosubclass.magician_short_desc=The _Magician_ upgraded her Hakkero, increase its max charge, set Master Spark's path on fire and debuff enemies.
actors.hero.herosubclass.magician_desc=The _Magician_'s Hakkero's max charge increase to 10, Master Spark set its path on fire, cripple enemies hit for 2 turns and blind all enemies in the _Magician_'s vision by 1 turn.
actors.hero.herosubclass.thief=thief
actors.hero.herosubclass.thief_short_desc=The _Thief_ gain magic dust as she move, she can use it to start freeflying. Freeflying give her bonus speed and levitation.
actors.hero.herosubclass.thief_desc=As the _Thief_ moves she builds stacks of magic dust. She can gain up to 20 magic dust after running for 20 turns, and slowly loses it if she stops moving. The _Thief_ can use up her magic dust to start freeflying, for 1 turns per point of magic dust.\n\nWhen freeflying the _Thief_ moves at 1.5x speed and levitate. Once freeflying ends there is a cooldown before magic dust can be built again.

actors.hero.herosubclass.moonrabbit=moon rabbit
actors.hero.herosubclass.moonrabbit_short_desc=The _Moonrabbit_ have years of experience with firearm, her shot can combine with her power to turn monster mad.
actors.hero.herosubclass.moonrabbit_desc=The _Moonrabbit_'s shot from Reisen gun stack a debuff called "Madden" onto enemies up to a maximum of 5 stacks.\nEnemies with madden debuff take 3% more damage per madden stack, each stack also increase chance to proc debuff from previous talents by 5% per stack (multiplicatively with the talents' proc chance).\nMadden stack is also needed for Moonrabbit's newer talents.
actors.hero.herosubclass.refugee=refugee
actors.hero.herosubclass.refugee_short_desc=The _Refugee_ learn lots of medical related knowledge from her master Eirin. Harmful potion won't directly harm her. Drinking/Throwing potion have chance to not lose it.
actors.hero.herosubclass.refugee_desc=With decent knowledge in medicine, the _Refugee_ can manipulate waves inside potions, give them slightly different properties. No normal potions can directly harm her when drank, they will all give the _Refugee_ positive effect for a short amount time.\nThe _Refugee_ also have 10% chance to not consume/lose the potion when throw or drink it.

actors.hero.herosubclass.imaginary=imaginary
actors.hero.herosubclass.imaginary_short_desc=The _Imaginary_ ... who?
actors.hero.herosubclass.imaginary_desc=The _Imaginary_ doesn't exist, she live freely in her own world, get hungry 20% slower, enemies notice less when she's not invisible and temporarily disable trap that she stand on.
actors.hero.herosubclass.satori=satori
actors.hero.herosubclass.satori_short_desc=The _Satori_ will bend everyone mind, have a chance to apply Mind Manipulation debuff on enemies that she attack, those enemies have a small chance to be debuffed after taking an action.
actors.hero.herosubclass.satori_desc=The _Satori_ will bend everyone mind, have _10% chance_ chance to apply Mind Manipulation debuff for 10 turns on enemies that she attacks, _triple the chance_ if it was a surprise attack. Those enemies have a _small chance_ to be charmed, amok or terrored after taking an action.


actors.mobs.npcs.youmunpc.name=Youmu, Netherworld Gardener
actors.mobs.npcs.youmunpc.desc=An blue eyes, short silver hair girl wearing a aquamarine vest and skirt over a white undershirt. There is a black bowtie and hairband with black ribbon tied off-center in her hair. She carry two swords, one long, one short. She somehow looks rather serious and friendly at the same times.
actors.mobs.npcs.youmunpc.quest=Thank you, I hope that will thin out enough Wraith for us to deal with later on. Phew, I'm gonna keep slashing down some more, meanwhile you have this sword, it will help you against any wraiths! Good luck on your journey!
actors.mobs.npcs.youmunpc.quest_prog=Youmu quest: %s/10
actors.mobs.npcs.youmunpc.quest_prog2=Youmu quest: %s/??
actors.mobs.npcs.youmunpc.quest_enough=You have kill enough Wraiths!
actors.mobs.npcs.youmunpc.spawn_yuyu=Something dangerous just appeared!
actors.mobs.npcs.youmunpc.quest_excel_first=That... sounds like an manifestation of my Mistress... You just solve quite a big problem for me. Therefore, take this sword, there is a phantom that will aid you in battle. Sword like these are replica of my sword and can absorb the power of spring from enemies, killing enough monsters will make it stronger! That's all, good luck on your journey!
actors.mobs.npcs.youmunpc.quest_excel=That... sounds like an manifestation of my Mistress... You just solve quite a big problem for me. Therefore, take this sword, there is a phantom that will aid you in battle, it help dealing with wraith and will make sure your slash always hit. Good luck on your journey!
actors.mobs.npcs.youmunpc$wndyoumu.hunt=Wraith hunting
actors.mobs.npcs.youmunpc$wndyoumu.message=Hey there, can you help me to fight off wraiths? They are invading our Netherworld so I need to get rid as much of them as possible. I already cleared out a lot of them, so about 10 more kills is enough.\n\nAccepting this quest will seal the floor until you finish it.
actors.mobs.npcs.youmunpc$wndyoumu.help=Sure! Let me help
actors.mobs.npcs.youmunpc$wndyoumu.no=No, good luck.

actors.mobs.npcs.yuyukonpc.name=Yuyuko, Hungry Ghost
actors.mobs.npcs.yuyukonpc.desc=A short wavy pink hair lady, wearing light blue and white kimono. There are formless phantoms around her, she also wear a blue mop cap with a red ghost insignia, just like those ghost from scary stories. However, this lady not only looks very beautiful but also acts very ceerful and friendly.
actors.mobs.npcs.yuyukonpc$wndyuyuko.title=Fooooood!
actors.mobs.npcs.yuyukonpc$wndyuyuko.hungry=I'm hungry... Do you have some light snack to spare. I will trade for this sleepy scroll.
actors.mobs.npcs.yuyukonpc$wndyuyuko.want_snack=Give one %s
actors.mobs.npcs.yuyukonpc$wndyuyuko.still_hungry=I'm still hungry... Do you have more of those to spare, pleaseee? I will trade for these weird stones.
actors.mobs.npcs.yuyukonpc$wndyuyuko.want_ration=Give three %s
actors.mobs.npcs.yuyukonpc$wndyuyuko.ok=I'm feeling ok now, but I'll get hungry soon... Do you have something even bigger to spare, pleaseeeee? I will give you this folding fan.
actors.mobs.npcs.yuyukonpc$wndyuyuko.want_pie=Give one pie
actors.mobs.npcs.yuyukonpc$wndyuyuko.good=That pie was delicious... Uh... Can I have three more? Pleaseeeeeeeeee? I will give you my precious fan, pleaseeeeee?
actors.mobs.npcs.yuyukonpc$wndyuyuko.want_3_pies=Give her THREE pies
actors.mobs.npcs.yuyukonpc$wndyuyuko.no=I don't have spare foods
actors.mobs.npcs.yuyukonpc$wndyuyuko.no_food=You don't have the foods she want

##Extra bosses
actors.mobs.touhou.yuyuko.name=Yuyuko(?)
actors.mobs.touhou.yuyuko.desc=A wandering ghost aborbing a bit too much power from Gensokyo, now turn into a lady that for some reason keep shooting light beam.
actors.mobs.touhou.yuyuko.stronger_bosses=
actors.mobs.touhou.yuyuko.lunatic=Shoot 8 beams instead of 4. Light beams have different pattern.

actors.mobs.touhou.cirnoboss.name=Cirno (Tanned)
actors.mobs.touhou.cirnoboss.rankings_desc=Frozen by da strongest fairy!
actors.mobs.touhou.cirnoboss.desc=She's the strongest fairy! At least that's what she claimed.

actors.mobs.touhou.marisaboss.name=Marisa Kirisame
actors.mobs.touhou.marisaboss.bolt_kill=Witnessed Masterspark.
actors.mobs.touhou.marisaboss.desc=The real marisa, she will occasionally dash around and use her hakkero to absolutely destroy everything.

actors.mobs.touhou.tenshiboss.name=Tenshi Hinanawi
actors.mobs.touhou.tenshiboss.desc=One of the Celestials who live in the heaven. Bored with live in heaven, she came down here looking for things to entertain her. She will hold herself back and won't attack you directly.
actors.mobs.touhou.tenshiboss.lunatic=She's fine.
actors.mobs.touhou.tenshiboss.stronger_bosses= 28% more HP.
actors.mobs.touhou.tenshiboss.w_sunny=Sunny: Fire from Tenshi last longer.
actors.mobs.touhou.tenshiboss.w_aurora=Aurora: Celestial Bombardment now fire 2 shots instead of 1.
actors.mobs.touhou.tenshiboss.w_fog=Heavy Fog: Tenshi will heal herself if you stand too close and become Invulnerable if you stand too far.
actors.mobs.touhou.tenshiboss.w_mist=River Mist: Tenshi skill no longer show targeted mark.
actors.mobs.touhou.tenshiboss.w_hisouten=Scarlet Weather Rhapsody: All weather effects are activated. Tenshi is a bit more serious.
##Forest
actors.mobs.touhou.fairy.name=Fairy
actors.mobs.touhou.fairy.desc=An actual fairy, they are pretty small and weak though.
actors.mobs.touhou.fairy.lunatic=They have 1 extra range.

actors.mobs.touhou.wriggle.name=Wriggle
actors.mobs.touhou.wriggle.desc=A nightbug, she can illuminate you, which will blind you and reduce your accuracy. Take more damage from surprise attack.
actors.mobs.touhou.wriggle.lunatic=No longer take more damage from surprise attacks.

actors.mobs.touhou.mystia.name=Mystia
actors.mobs.touhou.mystia.desc=A night sparrow, she can sing a song out loud to wake every one on the floor up. She will sing either with a small chance when take damage or when she hit you enough times.
actors.mobs.touhou.mystia.lunatic=She only to hit you twice then sing, her song now also give every monsters a short speed boost.

actors.mobs.touhou.daiyosei.name=Daiyosei
actors.mobs.touhou.daiyosei.desc=A gentle fairy, she will heal everyone around her when attack, and heal more when she is defeated.
actors.mobs.touhou.daiyosei.lunatic=She will blessed her allies too.

actors.mobs.touhou.cirno.name=Cirno
actors.mobs.touhou.cirno.desc=An ice fairy, she can inflict cold to you.
actors.mobs.touhou.cirno.lunatic=She is slightly smarter, now have ranged attack that go through other monster, inflict more chill and will try to keep distance but she attacks a bit slower.

actors.mobs.touhou.lily.name=Lily
actors.mobs.touhou.lily.desc=A fairy of the spring, she shoot out grass paths that can damage you or heal her allies.
actors.mobs.touhou.lily.lunatic=She is super happy for some reason, and will release spring aggressively.
##The Three Fairies of Light

actors.mobs.threefariesoflight.desc=Immune to Fire. One of the Three Faries of Light, who like to prank people, they will try to hide from you if you aren't next to them. They can do range attack, but it's a bit slow. When die, other Fairies of Light will get angerier, which make them deal more damage, higher evasion, tankier and have shorter cooldown between skill. If only one fairy is left, she won't run away anymore and fight you head on.

actors.mobs.touhou.sunny.name=Sunny Milk
actors.mobs.touhou.sunny.desc=Immune to Fire. One of the Three Faries of Light, who like to prank people, they will try to hide from you if you aren't next to them. They can do range attack, but it's a bit slow. When die, other Fairies of Light will get angerier, which make them deal more damage, higher evasion, tankier and have shorter cooldown between skill. If only one fairy is left, she won't run away anymore and fight you head on.\n\nSunny have higher damage than other fairies.\n\nEverynow and then Sunny can refract sunlight, forming a burning beam to hit you.
actors.mobs.touhou.sunny.lunatic=Her Sunny Beam deal more damage, flame lasts longer.
actors.mobs.touhou.sunny.charging_skill=Sunny is charging her Sunny Beam!
actors.mobs.touhou.sunny.stronger_bosses=All three Fairies of Light have 25% more HP, when one of them takes damage other fairies will try to find and help her.

actors.mobs.touhou.luna.name=Luna Child
actors.mobs.touhou.luna.desc=Immune to Fire. One of the Three Faries of Light, who like to prank people, they will try to hide from you if you aren't next to them. They can do range attack, but it's a bit slow. When die, other Fairies of Light will get angerier, which make them deal more damage, higher evasion, tankier and have shorter cooldown between skill. If only one fairy is left, she won't run away anymore and fight you head on.\n\nLuna have higher evasion than other fairies.\n\nOccasionally Luna will mute her you, redering them silence, unable to use wand, scroll and even potion.
actors.mobs.touhou.luna.lunatic=Now also give you Magic Immune, it won't help you against Sunny Beam or Magical Rock though.
actors.mobs.touhou.luna.charging_skill=Luna is charging her Sound Canceling!
actors.mobs.touhou.luna.stronger_bosses=All three Fairies of Light have 25% more HP, when one of them takes damage other fairies will try to find and help her.

actors.mobs.touhou.star.name=Star Sapphire
actors.mobs.touhou.star.desc=Immune to Fire. One of the Three Faries of Light, who like to prank people, they will try to hide from you if you aren't next to them. They can do range attack, but it's a bit slow. When die, other Fairies of Light will get angerier, which make them deal more damage, higher evasion, tankier and have shorter cooldown between skill. If only one fairy is left, she won't run away anymore and fight you head on.\n\nStar are tankier than other fairies.\n\nStar can mark you with her Move Detect, make you reveal your postion everytime you move, then all faires of Light will throw magical rock at you.
actors.mobs.touhou.star.lunatic=Magical Rocks hit harder.
actors.mobs.touhou.star.charging_skill=Star is charging her Movement Detection!
actors.mobs.touhou.star.stronger_bosses=All three Fairies of Light have 25% more HP, when one of them takes damage other fairies will try to find and help her.
##Touhou 6
actors.mobs.touhou.meiling.name=Meiling
actors.mobs.touhou.meiling.desc=Scarlet Devil Mansion gatekeeper, very good with martial art, very agile. Unlike what other people think, she never slack off.
actors.mobs.touhou.meiling.lunatic=Meiling are more agressive and doesn't sleep
actors.mobs.touhou.meiling.mad=Meiling is mad!

actors.mobs.touhou.rumia.name=Rumia
actors.mobs.touhou.rumia.desc=A youkai that can manipulate darkness, she will release a dark fog everytime she attack and heal her self back a bit. She is only as big as a kid though.
actors.mobs.touhou.rumia.lunatic=She will rapidly heal herself inside the dark mist.

actors.mobs.touhou.koakuma.name=Koakuma
actors.mobs.touhou.koakuma.desc=A helper devil in the library of the manson, she's tough but doesn't do much.
actors.mobs.touhou.koakuma.lunatic=Now also magic immune.

actors.mobs.touhou.sakuya.name=Sakuya
actors.mobs.touhou.sakuya.desc=The head maid of the mansion, she's pretty quick but luckily she can't use her true power.
actors.mobs.touhou.sakuya.lunatic=She act very very fast outside of combat, she also never sleep.

actors.mobs.touhou.patchouli.name=Patchouli
actors.mobs.touhou.patchouli.desc=A magician who basically live inside the mansion's library, can quickly cast spell, as well as calling her magical books out to help. However, she has serious asthma so she won't last long if she keep casting spells.
actors.mobs.touhou.patchouli.lunatic=She will cast spell without coughing blood.

actors.mobs.touhou.magicbook$firesmagicbook.name=Fire Magicbook
actors.mobs.touhou.magicbook$firesmagicbook.desc=A flying magic book that can cast simple fireball, melee attack can set you on fire.

actors.mobs.touhou.magicbook$shocksmagicbook.name=Frost Magicbook
actors.mobs.touhou.magicbook$shocksmagicbook.desc=A flying magic book that can cast simple forstball, melee attack can inflict Chill onto you.

actors.mobs.touhou.magicbook$forstsmagicbook.name=Lighting Magicbook
actors.mobs.touhou.magicbook$forstsmagicbook.desc=A flying magic book that can cast simple lighting spell, melee attack can cause a lighting to zap you and surrounding allies.

actors.mobs.touhou.magicbook$chaossmagicbook.name=Chaos Magicbook
actors.mobs.touhou.magicbook$chaossmagicbook.desc=A flying magic book that can cast more advanced spells, those are highly unstable and can be lethal.

actors.mobs.touhou.marisa.name=Marisa
actors.mobs.touhou.marisa.desc=A frequent "visitor" who usually come to borrow books but never return them, she might borrow some of yours item too. Dhe won't disappear with your item.
actors.mobs.touhou.marisa.lunatic=Immune to confusion gas, she will release confusion gas after having stolen your item.

actors.mobs.touhou.remiliaboss.name=Remilia
actors.mobs.touhou.remiliaboss.desc=The Mistress of this mansion, as an old vampire she is very very powerful. She's bored and willing to play with you.\n\nIn battle, she occasionally stomp the ground, then throw her levatin spear at the speed of light at her enemy. The spear explode upon contact with wall and leave behind train of flame on its path.\nWhen her HP reach certain points, she will call Sakuya to bring her cake, if she successfully get the cake from Sakuya, she will heal herself. This can be trigger again if she heal up then drop down to the same HP threshold.\nAs a vampire she will be immortal if she stand inside some sort of black smoke cloud.
actors.mobs.touhou.remiliaboss.lunatic=She throw levatin more often and its flame burn for much much longer, position yourself carefully!
actors.mobs.touhou.remiliaboss.smoke=Dodge
actors.mobs.touhou.remiliaboss.stronger_bosses=25% more HP, Sakuya always heal max possible amount of HP, leave flame where she stand.
actors.mobs.touhou.remiliaboss$maidsakuya.name=Sakuya
actors.mobs.touhou.remiliaboss$maidsakuya.desc=The head maid of the mansion, here to bring some delicous cake for her mistress. For some reason she is blindfolded and can go through you.
actors.mobs.touhou.remiliaboss$maidsakuya.lunatic=She run faster
##Touhou 7
actors.mobs.touhou.letty.name=Letty
actors.mobs.touhou.letty.desc=A youkai that usually only appear in winter, will spread chill air around her (Will not affect items on ground). Attack inflict chill.
actors.mobs.touhou.letty.lunatic=She will (harmlessly) explode and leave chilling dust when die.

actors.mobs.touhou.chen.name=Chen
actors.mobs.touhou.chen.desc=A small shikigami (that belongs to a stronger shikigami), despite that she's still very strong. She really hate water though, both as a cat and a shikigami.
actors.mobs.touhou.chen.lunatic=She loves to roll around.

actors.mobs.touhou.ran.name=Ran
actors.mobs.touhou.ran.desc=A very strong shikigami, master of Chen herself. She have nasty spell that will make your life miserable, she's not any weaker in close combat. Also hate water as a shikigami, but not as much as Chen.
actors.mobs.touhou.ran.lunatic=She will attemp to remove water on her when attacked.

actors.mobs.touhou.alice.name=Alice
actors.mobs.touhou.alice.desc=A doll-controlling magiciaian, she will summon her 2 trusty dolls in combat and aid them in combat. (Dev: For now she will just call out a wraith)
actors.mobs.touhou.alice.lunatic=She will summon a fews weaker dolls to swarm you.
actors.mobs.touhou.shanghaidoll.name=Shanghai Doll
actors.mobs.touhou.shanghaidoll.desc=
actors.mobs.touhou.shanghaidoll.lunatic=
actors.mobs.touhou.houraidoll.name=Hourai Doll
actors.mobs.touhou.houraidoll.desc=
actors.mobs.touhou.houraidoll.lunatic=

actors.mobs.touhou.youmu.name=Youmu
actors.mobs.touhou.youmu.desc=A half-ghost gardener, with unparallel skill with the sword, her attack almost never miss. She will occasionally use some of her dashing, spinning skill.
actors.mobs.touhou.youmu.lunatic=A lot more agressive and can use skills back to back.

actors.mobs.touhou.yukariboss.name=Yukari
actors.mobs.touhou.yukariboss.desc=A powerful youkai, can control "gap/boundary". she is the master of Ran, and therefore also is Chen's master.
actors.mobs.touhou.yukariboss.lunatic=no
actors.mobs.touhou.yukariboss.summon_gap=A Yukari's gap has spawned somehwere.

actors.mobs.touhou.yukarigap.name=Yukari's Gap
actors.mobs.touhou.yukarigap.desc=A spacetime gap, not sure where it lead. You will want to destroy it.
actors.mobs.touhou.yukarigap.lunatic=no
##Touhou 8
actors.mobs.touhou.tewi.name=Tewi
actors.mobs.touhou.tewi.desc=A mischievous rabbit, she love pranking and scamming people, beware of whatever related to her. She do give people luck though, what they spend their luck on is another story.
actors.mobs.touhou.tewi.lunatic=Her pranks are even worse now.

actors.mobs.touhou.reisen.name=Reisen
actors.mobs.touhou.reisen.desc=A moon rabbit, very proficient with firearm, can shoot you from range dealing physical damage. Can also manipulate wave length, including your brain wave.
actors.mobs.touhou.reisen.lunatic=Her melee attack hace chance to push you back, her bullet are now more fatal.

actors.mobs.touhou.keine.name=Keine
actors.mobs.touhou.keine.desc=A half human half hakutaku, chance to eat your memory of the current floor in human form with her range attack, if successful she will turn into Hakutaku form which has strong combat ability.
actors.mobs.touhou.keine.lunatic=100% chance to eat your memory

actors.mobs.touhou.eirin.name=Eirin
actors.mobs.touhou.eirin.desc=The doctor of Eientei, she can apply nasty debuff onto her enemy (and herself) if high HP with her range attack, and will heal herself at low HP also with her range attack.
actors.mobs.touhou.eirin.lunatic=She will slowly heal herself up outside of combat.

actors.mobs.touhou.kaguya.name=Kaguya
actors.mobs.touhou.kaguya.desc=Once a princess on the moon, now an exile on Earth. She cast random spells at you, her spells are... pretty special.
actors.mobs.touhou.kaguya.lunatic=She have an extra live!

actors.mobs.touhou.kagerou.name=Kagerou
actors.mobs.touhou.kagerou.desc=A rather calm Werewolf live in the bamboo forest of the lost, she build up speed as she move in combat and deals bleeding attack once it hit you. She will also occasionally howl and increase her own damage.
actors.mobs.touhou.kagerou.lunatic=Thirst stack increase faster, Howl are more dangerous.
actors.mobs.touhou.kagerou$thirst.name=Thirst
actors.mobs.touhou.kagerou$thirst.desc=Kagerou is on the hunt, her movement speed will increase. She will howl and prepare to run straight at you after a short warm up.

actors.mobs.touhou.mokou.name=Mokou
actors.mobs.touhou.mokou.desc=Once a human, now an imomortal. She will revive once when dead, will erupt everything around her when reviving. Revival take 3 turns
actors.mobs.touhou.mokou.lunatic=Can revive as many as she want before she's bored, each dead reduce next revival chance by half.


actors.mobs.npcs.tenshinpc.name=Tenshi, wandering celestial
actors.mobs.npcs.tenshinpc.desc=An blue hair girl wearing a white button-up blouse with a red bow at the collar and a blue dress with an apron at front. She looks short, but emit a faint but powerful aura around her. Also there are peaches on her hat for some reasons.
actors.mobs.npcs.tenshinpc.i_bad=You fought so bad, how could you even get this deep underground? Here, Eat these, get more power, train even more and maybe then you can match 1% of my power.
actors.mobs.npcs.tenshinpc.i_decent=You fought well, maybe I held myself back a bit too much. Here, take this peaches, this one potion to heal your wound and this Fire spell. I'm sure you will find it handy when you reach Hell.
